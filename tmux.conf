set -g default-terminal "screen-256color" 	# 256 colors
bind c new-window -c "#{pane_current_path}"	# new window in current directory
bind '"' split-window -c "#{pane_current_path}" # split in current directory
bind % split-window -h -c "#{pane_current_path}"
set-window-option -g mode-keys vi		# vi-style moving in copy mode
bind-key -t vi-copy 'v' begin-selection		# vi-style visual-start and yank
bind-key -t vi-copy 'y' copy-selection

# Took from https://gist.github.com/shinzui/866897

# Set prefix key to Ctrl-a
unbind-key C-b
set-option -g prefix C-a

# kill current pane/window
bind-key q confirm-before kill-pane
bind-key Q confirm-before kill-window
bind-key C-q confirm-before kill-pane
#bind-key x kill-pane
#bind-key X kill-window

# Cycle to next pane
bind-key -r Tab select-pane -t :.+

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red
