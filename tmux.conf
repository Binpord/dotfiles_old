set -g default-terminal "screen-256color" 	# 256 colors
bind c new-window -c "#{pane_current_path}"	# new window in current directory
bind '"' split-window -c "#{pane_current_path}" # split in current directory
bind % split-window -h -c "#{pane_current_path}"
set-window-option -g mode-keys vi		# vi-style moving in copy mode
bind-key -t vi-copy 'v' begin-selection		# vi-style visual-start and yank
bind-key -t vi-copy 'y' copy-selection

# Took from https://gist.github.com/shinzui/866897

# Set prefix key to Ctrl-a
unbind-key C-b
set-option -g prefix C-a

# kill current pane/window
bind-key q confirm-before kill-pane
bind-key Q confirm-before kill-window
bind-key C-q confirm-before kill-pane
#bind-key x kill-pane
#bind-key X kill-window

# Cycle to next pane
bind-key -r Tab select-pane -t :.+
